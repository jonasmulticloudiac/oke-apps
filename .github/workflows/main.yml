name: terraform-CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:    
      - uses: actions/checkout@v2
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: terraform
          path: ${{ github.workspace }}//appservice
          

  deploy-dev-infra:
    name: Deploy Infra Dev
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ github.workspace }}//appservice

    env:
      TF_VAR_user_ocid: ${{ secrets.OCI_USER_OCID }}
      TF_VAR_fingerprint: ${{ secrets.OCI_FINGERPRINT }}
      TF_VAR_tenancy_ocid: ${{ secrets.OCI_TENANCY_OCID }}
      TF_VAR_compartment_ocid: ${{ secrets.TF_VAR_compartment_ocid }}
      TF_VAR_region: ${{ secrets.OCI_REGION }}
      TF_VAR_private_key:  ${{ secrets.OCI_KEY_FILE }}      
      TF_VAR_public_key_path:  ${{ secrets.TF_VAR_public_key_path }}
      TF_VAR_tf_state:  ${{ secrets.TF_VAR_tf_state }}        
      verbose: true 
      
      
    environment:
      name: dev
    
    needs: build
    steps:
      - name: Download Terraform
        uses: actions/download-artifact@v2
        with:
          name: terraform
          path: ${{ github.workspace }}//appservice
          
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false


      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -lock=false
        continue-on-error: true
  
      - name: Terraform Apply
        run: terraform apply -auto-approve -lock=false
      

    
